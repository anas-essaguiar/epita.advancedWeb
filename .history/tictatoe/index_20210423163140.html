<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Let's play</h1>
    <!-- Names for the players -->
    <div id="players">
        <div class="player1 player active">
            <span class="player1_play">X</span>: <span class="player1_name">Player 1</span>
        </div>
        <div class="player2 player">
            <span class="player2_play">O</span>: <span class="player2_name">Player 2</span>
        </div>
    </div>

    <!-- Scores for the players -->
    <div id="scores">
        <div class="score">
            <span class="player1_score">0</span>
        </div>
        <div class="score">
            <span class="player2_score">0</span>
        </div>
    </div>

    <!-- message div -->
    <div id="msg"></div>

    <table id="table1" align="center">
        <tr>
            <td class="col"></td>
            <td class="col"></td>
            <td class="col"></td>
        </tr>
        <tr>
            <td class="col"></td>
            <td class="col"></td>
            <td class="col"></td>
        </tr>
        <tr>
            <td class="col"></td>
            <td class="col"></td>
            <td class="col"></td>
        </tr>
    </table>


    <script type="text/javascript" defer src="js/app.js"></script>
</body>

</html>
